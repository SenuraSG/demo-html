<HTML>

<head>
    <title>WEB FORM</title>
    <style>
        h2 {
            color:navy;
        }
        body{
            background-color:cornflowerblue;
        }
        h1{
            color:darkblue;
        }
        table{
            border: 1px solid  black;
        }
    </style>
</head>

<body bgcolor="pink">
    <h1>School Addmission Form</h1>
    <hr size="10px" color="black">
    <center>
        <table width="400pt">
            <form action="" method="post">
                <tr>
                    <td>
                        <h2>Name:-</h2>
                    </td>
                    <td>
                        <h2><input type="text" name="na"></h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Address:-</h2>
                    </td>
                    <td>
                        <h2><input type="text" name="ad"></h2>
                    </td>

                </tr>
                <tr>
                    <td>
                        <h2>Password:-
                    </td>
                    </h2>
                    <td>
                        <h2><input type="password" maxlength="5"></h2>
                    </td>

                </tr>
                <tr>
                    <td>
                        <h2>School:-
                    </td>
                    </h2>
                    <td>
                        <h2><input type="text" name="sc">
                    </td>
                    </h2>
                <tr>
                    <td>
                        <h2>Date:-
                    </td>
                    </h2>
                    <td>
                        <h2><input type="date"></h2>
                    </td>
                </tr>
                </tr>
                <tr>
                    <td><input type="submit" value="SUBMIT"></td>
                    <td><input type="reset" value="CANCEL"></td>
                </tr>

            </form>
        </table>
    </center>
    <hr size="10px" color="black">

</body>

</HTML>
